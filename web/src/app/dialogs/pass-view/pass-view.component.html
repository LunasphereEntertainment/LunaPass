<div class="luna-window animated">
  <div class="title-bar">
    View Password
    <span class="float-right">{{details?.name}}</span>
  </div>
  <div class="content">
    <h1 style="font-family: monospace">
      {{details?.password}}
    </h1>

    <div class="actions">
      <button class="rounded" (click)="dismiss()">OK</button>
    </div>
  </div>
</div>
