<div class="luna-window animated">
  <div class="title-bar">
    Delete Account - Are you sure?
  </div>
  <div class="content">
    <p>Are you sure you want to delete this account? Once deleted, all information about it will be permanently lost!</p>
    <br><br>

    <div class="btn-set">
      <button (click)="dismiss()">
        No
      </button>
      <button class="luna-danger" (click)="confirm()">
        Yes
      </button>
    </div>

  </div>
</div>
